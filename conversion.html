<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="conversion.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <button class="toggle-sidebar" onclick="toggleSidebar()">✖</button>
            <h2>Categories</h2>
            <ul>
                <li onclick="changeCategory('length')">📏 Length</li>
                <li onclick="changeCategory('weight')">⚖️ Weight</li>
                <li onclick="changeCategory('temperature')">🌡️ Temperature</li>
                <li onclick="changeCategory('volume')">🧪 Volume</li>
                <li onclick="changeCategory('speed')">🚀 Speed</li>
                <li onclick="changeCategory('energy')">⚡ Energy</li>
                <li onclick="changeCategory('time')">⏳ Time</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <div class="top-bar">
                <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
                <div class="top-bar-right">
                    <button id="homeButton" onclick="goToHome()">🏠 Home</button>
                    <button id="darkModeToggle">🌙</button>
                </div>
            </div>

            <h1 id="categoryTitle">Length Converter</h1>

            <div class="converter">
                <label for="inputValue">Enter Value:</label>
                <input type="number" id="inputValue" placeholder="Enter number" oninput="convert()">

                <div class="unit-selectors">
                    <select id="fromUnit" onchange="convert()"></select>
                    <span>to</span>
                    <select id="toUnit" onchange="convert()"></select>
                </div>

                <h1>Result: <span id="result">0</span></h1>
            </div>
        </main>

        <!-- Fact Box -->
        <aside class="info-box">
            <div class="info-header">
                <h3>Did You Know?</h3>
                <div class="info-nav">
                    <button onclick="showPreviousInfo()">⬅️</button>
                    <button onclick="showNextInfo()">➡️</button>
                </div>
            </div>
            <p id="infoText">Fun fact about length will appear here!</p>
        </aside>
    </div>

    <script src="conversion.js"></script>
</body>
</html>
